<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olgert & Martina - Il nostro matrimonio</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #c9a24d;
      font-family: 'Montserrat', sans-serif;
    }

    header {
      padding: 80px 20px 40px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin: 0;
    }

    .lang {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .lang button {
      margin-left: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #c9a24d;
      color: white;
      font-weight: 500;
    }

    section { padding: 70px 20px; }
    .container { max-width: 1000px; margin: auto; }

    .section-title h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      margin-bottom: 25px;
    }

    .intro-text {
      text-align: center;
      font-style: italic;
      max-width: 750px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .gold-line {
      width: 70px;
      height: 2px;
      background: #c9a24d;
      margin: 0 auto 35px;
    }

    .story img,
    .hotel img {
      width: 100%;
      max-width: 420px;
      max-height: 520px;
      object-fit: cover;
      margin: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .hotels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: #ffffff;
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    .big-date { font-size: 2.2rem; font-weight: 600; }
    .big-time { font-size: 1.6rem; margin-top: 8px; }
    .presso { margin: 10px 0; font-style: italic; }

    .countdown { font-size: 1.8rem; margin-top: 20px; }

    .whatsapp a,
    .maps-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 14px 32px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.05rem;
      color: white;
    }

    .whatsapp a { background: #25D366; }
    .maps-btn { background: #c9a24d; }

    iframe {
      width: 100%;
      height: 420px;
      border: 0;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      border-top: 1px solid #eee;
    }
  </style>
</head>

<body>

<audio id="bg-music" autoplay loop muted>
  <source src="musica1.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener("click", function () {
    const music = document.getElementById("bg-music");
    music.muted = false;
    music.volume = 0.25;
    music.play();
  }, { once: true });
</script>

<div class="lang">
  <button onclick="setLang('it')">IT</button>
  <button onclick="setLang('sq')">AL</button>
</div>

<header>
  <h1>Olgert & Martina</h1>
</header>

<section>
  <div class="container">
    <p id="intro" class="intro-text"></p>
    <div class="gold-line"></div>
    <div class="story">
      <img src="foto1.jpg">
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="section-title">
      <h2 id="ceremonyTitle"></h2>
    </div>

    <div class="hotels">
      <div class="card">
        <h3 id="ceremonyLabel"></h3>
        <div id="ceremonyDate" class="big-date"></div>
        <div id="ceremonyTime" class="big-time"></div>
        <div id="pressoText" class="presso"></div>
        <div class="big-date">KATALEA PALACE</div>
      </div>

      <div class="card hotel">
        <img src="foto5.jpg">
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="section-title">
      <h2 id="hotelTitle"></h2>
    </div>

    <p id="hotelText" class="intro-text"></p>

    <div class="hotels">
      <div class="card hotel">
        <h3>Kodra e Gjelbër</h3>
        <img src="foto3.jpg">

        <a id="maps-kodra" class="maps-btn" target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=40.69649249157289,19.53384840975468"></a>

        <div class="whatsapp">
          <a id="wa-kodra" target="_blank"></a>
        </div>
      </div>

      <div class="card hotel">
        <h3>Yjet Resort</h3>
        <img src="foto4.jpg">

        <a id="maps-yjet" class="maps-btn" target="_blank"
           href="https://www.google.com/maps/search/?api=1&query=40.695331115336494,19.529534626706052"></a>

        <div class="whatsapp">
          <a id="wa-yjet" target="_blank"></a>
        </div>
      </div>
    </div>
  </div>
</section>

<section>
  <div class="container">
    <div class="section-title">
      <h2 id="arrivalTitle"></h2>
    </div>

    <p id="arrivalText" class="intro-text"></p>

    <iframe src="https://www.google.com/maps?q=40.696138065699465,19.532816837859283&output=embed"></iframe>

    <div style="text-align:center;">
      <a id="maps-palace" class="maps-btn" target="_blank"
         href="https://www.google.com/maps/search/?api=1&query=40.696138065699465,19.532816837859283"></a>
    </div>
  </div>
</section>

<section>
  <div class="container" style="text-align:center;">
    <div class="section-title">
      <h2 id="rsvpTitle"></h2>
    </div>

    <!-- PULSANTE SPOSTATO SOPRA IL COUNTDOWN -->
    <div class="whatsapp">
      <a id="main-wa" href="https://wa.me/393297544593" target="_blank"></a>
    </div>

    <div id="countdown" class="countdown"></div>
  </div>
</section>

<footer>
  <p id="footerText"></p>
</footer>

<script>
  const weddingDate = new Date("2026-04-25T11:00:00");

  function updateCountdown(lang) {
    const days = Math.ceil((weddingDate - new Date()) / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerHTML =
      lang === 'sq'
        ? "<strong>" + days + "</strong><br>ditë deri në po-në tonë"
        : "<strong>" + days + "</strong><br>giorni al nostro sì";
  }

  function setLang(lang) {
    updateCountdown(lang);

    const msg =
      lang === "sq"
        ? "Përshëndetje, do të dëshironim informacion për rezervimin e dhomave për dasmën e Olgert & Martina."
        : "Ciao, vorremmo informazioni per la prenotazione delle stanze in occasione del matrimonio di Olgert & Martina.";

    document.getElementById("intro").innerText =
      lang === "sq"
        ? "Me shumë gëzim ju ftojmë të ndani me ne ditën më të rëndësishme të jetës sonë."
        : "Con grande gioia vi invitiamo a condividere con noi il giorno più importante della nostra vita.";

    document.getElementById("ceremonyTitle").innerText =
      lang === "sq" ? "Ceremonia & Dreka" : "Cerimonia & Ricevimento";
    document.getElementById("ceremonyLabel").innerText =
      lang === "sq" ? "Ceremonia do të zhvillohet" : "La cerimonia si terrà";
    document.getElementById("ceremonyDate").innerText =
      lang === "sq" ? "E shtunë, 25 Prill" : "Sabato 25 Aprile";
    document.getElementById("ceremonyTime").innerText =
      lang === "sq" ? "Ora 11:00" : "Ore 11:00";
    document.getElementById("pressoText").innerText =
      lang === "sq" ? "tek" : "presso";

    document.getElementById("hotelTitle").innerText =
      lang === "sq" ? "Struktura të rekomanduara për qëndrim" : "Strutture consigliate per alloggiare";

    document.getElementById("hotelText").innerHTML =
      lang === "sq"
        ? "Hotelet e listuara ndodhen pranë Katalea Palace. Mund t’ju ndihmojmë për rezervimin e dhomave ose mund të kontaktoni direkt strukturat.<br><br><strong>Pagesa bëhet në check-in: 30 € për natë.</strong>"
        : "Gli alberghi sotto elencati si trovano a pochi metri dal Katalea Palace. Ve li consigliamo per la comodità, ma soprattutto perché abbiamo contatti diretti con i proprietari e possiamo aiutarvi nella prenotazione delle stanze, se necessario. Qualora invece preferiste organizzarvi in autonomia, di seguito trovate i contatti di riferimento.<br><br><strong>Pagamento al check-in: 30 € a notte.</strong>";

    document.getElementById("arrivalTitle").innerText =
      lang === "sq" ? "Si të mbërrini" : "Come arrivare";

    document.getElementById("arrivalText").innerText =
      lang === "sq"
        ? "Katalea Palace ndodhet rreth 1 orë e 30 minuta nga Aeroporti i Tiranës dhe arrihet lehtësisht me makinë. Rekomandojmë të merrni me qira një makinë me tërheqje dhe dorëzim direkt në aeroport dhe ta rezervoni disa ditë më parë. Parkim i madh në dispozicion."
        : "Katalea Palace dista circa 1 ora e 30 minuti dall’Aeroporto di Tirana ed è facilmente raggiungibile in auto. Per muoversi in totale comodità, consigliamo di noleggiare un’auto con ritiro e riconsegna direttamente in aeroporto e di prenotare con qualche giorno di anticipo. La struttura dispone inoltre di un ampio parcheggio.";

    document.getElementById("rsvpTitle").innerText =
      lang === "sq" ? "Konfirmo pjesëmarrjen tende" : "Conferma la tua presenza";

    document.getElementById("footerText").innerText =
      lang === "sq" ? "Me dashuri, Olgert & Martina" : "Con amore, Olgert & Martina";

    document.getElementById("maps-kodra").innerText =
    document.getElementById("maps-yjet").innerText =
    document.getElementById("maps-palace").innerText =
      lang === "sq" ? "Hap në Google Maps" : "Apri su Google Maps";

    document.getElementById("wa-kodra").innerText =
    document.getElementById("wa-yjet").innerText =
      lang === "sq" ? "Kontakto në WhatsApp" : "Contatta su WhatsApp";

    document.getElementById("main-wa").innerText =
      lang === "sq" ? "Na shkruani në WhatsApp" : "Scrivici su WhatsApp";

    document.getElementById("wa-kodra").href =
      "https://wa.me/355694650614?text=" + encodeURIComponent(msg);
    document.getElementById("wa-yjet").href =
      "https://wa.me/355696807777?text=" + encodeURIComponent(msg);
  }

  setLang("it");
</script>

</body>
</html>
