<script>
  const music = document.getElementById("bg-music");

  music.volume = 0.25;

  musicBtn.addEventListener("click", () => {
    if (music.muted || music.paused) {
      music.muted = false;
      music.play();
      musicBtn.classList.remove("paused");
    } else {
      music.pause();
      musicBtn.classList.add("paused");
    }
  });
</script>
